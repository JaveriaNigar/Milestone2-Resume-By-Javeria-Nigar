<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="cv-container">
    <h1>Static Interactive Resume Builder By Javeria Nigar</h1>
    <form id="resumeFoam"></form>
  </div>
    
 <fieldset>



       <legend><h3>personal information</h3></legend>
        <label for="name">Name:</label>
        <textarea  name="name"  ></textarea>
       
        <label for="email">Email:</label>
        <textarea  name="email"  ></textarea>
        
        <label for="linkedIn">LinkedIn:</label>
        <textarea  name="linkedIn"  ></textarea>
        
        <label for="phone">Phone Number:</label>
        <textarea  name="phone"  ></textarea>

        <label for="profilepicture">profilepicture </label>
        <input type="file" name="profilepicture" id="profilepicture" accept="image/*"required>
       
 </fieldset>

<fieldset>


         <legend><h3>Education</h3></legend>
         <label for="matric">Matric :</label>
         <textarea  name="matric" ></textarea>

         <label for="Intermediate">Intermediate:</label>
         <textarea name="Intermediate"  ></textarea>
        
         <label for="degree">Degree:</label>
         <textarea  name="Intermediate"  ></textarea>
        




</fieldset>

<fieldset>

    <legend><h3>Experience</h3></legend>
    <label for="Experience">Experience:</label>
    <input type="Experience" name="Experience" required> <br>

</fieldset>

<fieldset>

    <legend><h3>Skills</h3></legend>
    <label for="skills">Skills:</label>
    <input type="skills" name="skills" required> <br>

</fieldset>

<button type="submit below"> Submit </button>
</body>
</html>
